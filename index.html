<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Визитка - Векшиной Виктории</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <img src="foto.png" width="400" height="515">
            <h1>Векшина Виктория</h1>
        </div>
    </div>
    
    <a href="hhh.html" class="big-link">Основная информация</a>
    
    <div class="feedback-form">
        <h2>Форма обратной связи</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" name="comment" rows="4"></textarea>
            </div>
            
            <button type="submit">Отправить</button>
            <div id="buttonError" class="button-error"></div>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const comment = document.getElementById('comment').value.trim();
            
            document.getElementById('buttonError').textContent = '';
            document.getElementById('result').innerHTML = '';
            
            let hasErrors = false;
            let errorMessages = [];
            
            if (name === '') {
                errorMessages.push('Имя не заполнено');
                hasErrors = true;
            }
            
            if (email === '') {
                errorMessages.push('Email не заполнен');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                errorMessages.push('Email введен неправильно');
                hasErrors = true;
            }
            
            if (comment === '') {
                errorMessages.push('Комментарий не заполнен');
                hasErrors = true;
            }
            
            if (hasErrors) {
                document.getElementById('buttonError').textContent = 'ОШИБКА: ' + errorMessages.join(', ');
                return;
            }
            
            const resultElement = document.createElement('p');
            resultElement.className = 'success';
            resultElement.textContent = `Спасибо, ${name}! Ваше сообщение отправлено. Мы свяжемся с вами по адресу ${email}.`;
            document.getElementById('result').appendChild(resultElement);
            
            document.getElementById('feedbackForm').reset();
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
